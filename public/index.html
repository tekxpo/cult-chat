<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="parent">
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <img src="logo.png">
            </div>
            <div class="action-btns">
                <span>Sign in</span>
                <span>Sign up</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="content-layout">
            <div class="login-area">
                <div>
                    <span class="large-text">
                    A place for secret conversations
                    </span>
                </div>
        
                  <div class="small-text"> 
                    <span>
                        Connect with your friends and family, build your community and deepen your interests.
                    </span>
                </div>
               <div class="input-unit">
                <div class="email-unit">
                    <input type="text" placeholder="Email or Phone Number">
                </div>
                <div class="password-unit">
                    <input type="text" placeholder="Password">
                </div>
               </div>
                <div class="Btn">
                    <button>Log In</button>
                    <p>Forgotten your Password?</p>
                    <div>
                        <input type="checkbox">
                    <p>Keep me signed in</p>
                    </div>
                </div>

                <div class="app-pictures">
                    <img src="images/apple-store.svg">
                    <img src="images/microsoft-store.png">
                </div>
            </div>
            <div class="image-area">
                <img class="chat-image" src="images/chat-image.png" >
                <img  class="chat-image2" src="images/chat-image-2.png">
            </div>
        </div>
    </div>
   </div>

   
</body>
</html>
